<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<head>
    <title>登陆</title>
</head>
<body >
<div th:fragment="context">
    <div class="row" >
        <div class="col-lg-5">
            <div class="well well-lg" style="margin: 5em;">
                <form th:action="@{/login}" method="post">
                    <div class="form-group" style="font-size: large">
                        使用SVN账号登陆
                    </div>
                    <div class="form-group">
                        <label for="userName">用户名</label>
                        <input name="username" id="userName" class="form-control" type="text" maxlength="10" required/>
                    </div>
                    <div class="form-group">
                        <label for="userPwd">密码</label>
                        <input name="password" id="userPwd" class="form-control" type="password" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="form-control btn btn-success"  value="登陆">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
